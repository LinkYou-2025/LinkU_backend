name: linkyou
on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
  workflow_dispatch:
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: make application.properties
        run: |
          mkdir -p src/main/resources
          echo "$APPLICATION" > src/main/resources/application.properties
        env:
          APPLICATION: ${{ secrets.APPLICATION }}

      - name: Create assetlinks.json file
        run: |
          mkdir -p src/main/resources/static/.well-known
          echo "${{ secrets.ASSETLINKS_JSON }}" > src/main/resources/static/.well-known/assetlinks.json

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Docker build
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t app .
          docker tag app ${{ secrets.DOCKER_REPO_NAME }}:latest
          docker push ${{ secrets.DOCKER_REPO_NAME }}:latest

      - name: Deploy to dev
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            sudo docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            sudo docker pull ${{ secrets.DOCKER_REPO_NAME }}:latest
            sudo docker stop linku || true
            sudo docker rm linku || true
            sudo docker run -d --name linku --log-driver=syslog -p 8080:8080 \
              -e TZ=Asia/Seoul \
              -e SPRING_PROFILES_ACTIVE= \
              ${{ secrets.DOCKER_REPO_NAME }}:latest
            sudo docker image prune -a -f

      - name: Check logs and fail if MariaDB driver missing
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            # 컨테이너 시작 후 10초 대기 (애플리케이션 기동 대기)
            sleep 10
            LOG=$(sudo docker logs $(sudo docker ps -lq))
            echo "$LOG"
            echo "$LOG" | grep "Cannot load driver class: org.mariadb.jdbc.Driver" && exit 1 || true
      - name: Wait for Spring Boot to be ready
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            # Spring 컨테이너가 완전히 기동될 때까지 확인
            RETRIES=10
            until curl -s http://localhost:8080/actuator/health || [ $RETRIES -eq 0 ]; do
              echo "Waiting for Spring Boot app to start..."
              sleep 5
              RETRIES=$((RETRIES-1))
            done

      - name: Test and restart Nginx safely
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            # Nginx 설정 테스트
            sudo nginx -t
            # 설정이 문제 없으면 재시작
            if [ $? -eq 0 ]; then
              echo "Nginx config OK. Restarting Nginx..."
              sudo systemctl restart nginx
            else
              echo "Nginx config test failed. Not restarting."
              exit 1
            fi  
